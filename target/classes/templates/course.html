<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Course Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    the new course!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Create a Course</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register_course}" th:object="${course}">
					<div class="form-group mb-3">
	                        <label class="form-label">Id</label>
	                        <input class="form-control"
	                               id="id"
	                               name="id"
	                               placeholder="id"
	                               th:field="*{id}"
	                               type="number"
	                               readonly="readonly"
	                        />
	                   
	                </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter Name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Day Of Week</label>
                        <input class="form-control"
                               id="dayOfWeek"
                               name="dayOfWeek"
                               placeholder="Enter Day Of Week"
                               th:field="*{dayOfWeek}"
                               type="text"
                        />
                        <p th:errors="*{dayOfWeek}" class="text-danger"
                           th:if="${#fields.hasErrors('dayOfWeek')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Drop-in Price</label>
                        <input class="form-control"
                               id="dropInPrice"
                               name="dropInPrice"
                               placeholder="Enter Drop-In Price"
                               th:field="*{dropInPrice}"
                               type="number"
                        />
                        <p th:errors="*{dropInPrice}" class="text-danger"
                           th:if="${#fields.hasErrors('dropInPrice')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Time</label>
                        <input class="form-control"
                               id="timeCourse"
                               name="timeCourse"
                               placeholder="Enter Time"
                               th:field="*{timeCourse}"
                               type="text"
                        />
                        <p th:errors="*{timeCourse}" class="text-danger"
                           th:if="${#fields.hasErrors('timeCourse')}">
                        </p>
                    </div>
                       <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        
                        <textarea class="form-control" id="description" rows="5"
                              name="description"
                              placeholder="Description" th:field="*{description}"
                              required="required"></textarea>
                              
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}">
                        </p>
                    </div>
                    

                    <div class="form-group mb-3">
                        <input class="btn btn-default" type="button" th:href="@{/courses}" value="Cancel" />
                    
                        <button class="btn btn-primary" type="submit">Save</button>
                        <span>Show  Courses? <a href="/" th:href="@{/courses}">Click here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
